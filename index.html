<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Selector</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>Color Selector</h1>
    </header>

    <main>
        <div id="container">
            <div>
                <div id="output"></div>
            </div>

            <div><input type="color" name="input" id="input" value="#ffffff"></div>

            <div id="color_info">
                <label for="rgb_color">RGB:</label>
                <input type="text" id="rgb_color" name="rgb_color">
                <label for="hex_color">HEX:</label>
                <input type="text" id="hex_color" name="hex_color">
                <label for="hsl_color">HLS:</label>
                <input type="text" id="hsl_color" name="hsl_color">
            </div>

        </div>
    </main>
    <footer></footer>

    <script src="./script.js"></script>
</body>

</html>
